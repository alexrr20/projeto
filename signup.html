<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles/signup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TTT - Criar Conta</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <img src="img/logo1.png" class="img" id="logo" />
        <nav>
          <a href="#" class="link" id="is">Iniciar Sessão</a>
        </nav>
      </aside>
      <main>
        <div class="titulo-container">
          <h2>Criar Conta</h2>
        </div>
        <form class="form-container">
          <div class="input-label-container">
            <label for="ncInput">Nome Completo</label><br />
            <input type="text" id="ncInput" name="ncInput" required />
          </div>
          <div class="input-label-container">
            <label for="lInput">Localidade</label><br />
            <input type="text" id="lInput" name="lInput" required />
          </div>
          <div class="input-label-container">
            <label for="dnInput">Data de Nascimento</label><br />
            <input type="date" id="dnInput" name="dnInput" required />
          </div>
          <div class="input-label-container">
            <label for="gInput">Gênero</label><br />
            <select id="gInput" name="gInput">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
              <option value="pnd" selected>Prefiro não dizer</option>
            </select>
          </div>
          <div class="input-label-container">
            <label for="ntInput">Nº de Telemóvel</label><br />
            <input type="tel" id="ntInput" name="ntInput" required />
          </div>
          <div class="input-label-container">
            <label for="nuInput">Nome de Utilizador</label><br />
            <input type="text" id="nuInput" name="nuInput" required />
          </div>
          <div class="input-label-container">
            <label for="eInput">E-mail</label><br />
            <input type="email" id="eInput" name="eInput" required />
          </div>
          <div class="input-label-container">
            <label for="pInput">Palavra-Passe</label><br />
            <input type="password" id="pInput" name="pInput" required />
          </div>
          <div class="input-label-container">
            <label for="cpInput">Confirmar Palavra-Passe</label><br />
            <input type="password" id="cpInput" name="cpInput" required />
          </div>
          <div class="input-label-container">
            <input
              type="submit"
              value="Criar Conta"
              id="submit"
              onsubmit="return false"
            />
          </div>
        </form>
      </main>
    </div>
    <script src="scripts/teste.js"></script>
  </body>
</html>
