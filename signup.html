<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles/signup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TTT - Criar Conta</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <img src="img/logo1.png" class="img" id="logo" />
        <nav>
          <a href="#" class="link" id="is">Iniciar Sessão</a>
        </nav>
      </aside>
      <main>
        <div class="titulo-container">
          <h2>Criar Conta</h2>
        </div>
        <form class="form-container">
          <label for="ncInput">Nome Completo</label>
          <input type="text" id="ncInput" name="ncInput" />
          <label for="lInput">Localidade</label>
          <input type="text" id="lInput" name="lInput" />
          <label for="dnInput">Data de Nascimento</label>
          <input type="text" id="dnInput" name="dnInput" />
          <label for="gInput">Gênero</label>
          <input type="text" id="gInput" name="gInput" />
          <label for="eInput">E-mail</label>
          <input type="text" id="eInput" name="eInput" />
          <label for="ntInput">Nº de Telemóvel</label>
          <input type="text" id="ntInput" name="ntInput" />
          <label for="nuInput">Nome de Utilizador</label>
          <input type="text" id="nuInput" name="nuInput" />
          <label for="pInput">Palavra-Passe</label>
          <input type="text" id="pInput" name="pInput" />
        </form>
      </main>
    </div>
    <script src="scripts/teste.js"></script>
  </body>
</html>
